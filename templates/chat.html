<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد عيادة الدكتور خالد حسون</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/static/images/logo.png" alt="شعار العيادة" class="logo">
            <div>
                <h1>مساعد العيادة الجراحية</h1>
                <p>مرحباً! أنا هنا لمساعدتك في استفساراتك الطبية</p>
            </div>
        </div>
        
        <div id="chat-box">
            <!-- الرسائل تظهر هنا -->
        </div>
        
        <div class="input-area">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
            <input type="text" id="user-input" placeholder="اكتب استفسارك هنا..." autocomplete="off">
            <button id="book-btn" title="حجز موعد">
                <i class="far fa-calendar-check"></i>
            </button>
        </div>
    </div>

    <!-- نموذج حجز الموعد (مخفي بشكل افتراضي) -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>حجز موعد في العيادة</h2>
            <form id="booking-form">
                <input type="text" id="patient-name" placeholder="الاسم الكامل" required>
                <input type="tel" id="patient-phone" placeholder="رقم الهاتف" required>
                <input type="date" id="appointment-date" required>
                <textarea id="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
                <button type="submit">تأكيد الحجز</button>
            </form>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
