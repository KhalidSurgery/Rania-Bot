<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>مساعد العيادة الجراحية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: right;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #chat-box {
            height: 500px;
            border: 1px solid #ddd;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        #user-input {
            width: 75%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .user-msg {
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            display: inline-block;
            max-width: 80%;
        }
        .bot-msg {
            background: #f1f1f1;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            display: inline-block;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 style="color: #007bff;">مساعد العيادة الجراحية</h1>
        <div id="chat-box"></div>
        <div>
            <input type="text" id="user-input" placeholder="اكتب استفسارك الطبي هنا..." autocomplete="off">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        // إضافة رسالة للشات
        function addMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const msgClass = sender === 'user' ? 'user-msg' : 'bot-msg';
            chatBox.innerHTML += `<div class="${msgClass}"><b>${sender === 'user' ? 'أنت' : 'المساعد'}:</b> ${message}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // إرسال الرسالة
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message === '') return;
            
            addMessage('user', message);
            input.value = '';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                addMessage('bot', data.answer);
                
            } catch (error) {
                addMessage('bot', 'عذرًا، حدث خطأ في الاتصال بالمساعد. يرجى المحاولة لاحقًا.');
            }
        }

        // إمكانية الإرسال بالضغط على Enter
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
